<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    
    <div class = "container">

        <div>
            <input type="text" class = "input__textMain" id = "input__textMain">
        </div>

        <div class = "operadores" id = "operadores">
            
            <!-- BOTÃO SOMA -->
            <button type = "button" class = "button" id = "button_somar">

                <span class = "button__icon">
                    <ion-icon name="add-outline"></ion-icon>
                </span>

            </button>

            <!-- BOTÃO SUBTRAIR -->
            <button type = "button" class = "button" id = "button_subtrair">

                <span class = "button__icon">
                    <ion-icon name="remove-outline"></ion-icon>
                </span>

            </button>

            <!-- BOTÃO MULTIPLICAR -->
            <button type = "button" class = "button" id = "button_multiplicacao">

                <span class = "button__icon">
                    <ion-icon name="close-outline"></ion-icon>
                </span>

            </button>

            <button type = "button" class = "button" id = "button_dividir">

                <span class = "button__icon" id = "button_dividir">

                    &#247;

                </span>

            </button>

            <button type = "button" class = "button" id = "button_equal">

                <span class = "button__icon" id = "button_equal">
                    <ion-icon name="reorder-two-outline"></ion-icon>
                </span>

            </button>

        </div>

        <div class = "resultados" id = "resultados">
            Resultado
        </div>

    </div>

    <!-- SCRIPTS E FUNÇÕES -->
    <script type = "text/javascript" src = "calculadora.js"></script>
    <!-- ESTILOS DE BOTÃO -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
