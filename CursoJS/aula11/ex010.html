<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando a Velocidade</title>
</head>
<body>

    <div>

        <h1>Sistema de verificação de velocidade do carro</h1>
        <input type="text" name="txtvel" id="txtvel">
        <input type="button" name="buttonvel" id="buttonvel" value="Enviar">

    </div>

    <div id="res" ></div>

    <script>

        // evento caso o botão seja clicado
        var button_elemento = window.document.getElementById("buttonvel")
        button_elemento.addEventListener('click', velocidademaxima)

        function velocidademaxima() {

            var velocidade = Number(window.document.getElementById("txtvel").value)
            var resposta = window.document.querySelector("div#res")

            

            if(velocidade > 60.0) {

                resposta.innerHTML = "<p>Você foi multado por excesso de velocidade!!!</p>"

            } else {

                resposta.innerHTML = "<p>Parabéns, você está na velocidade da via</p>"

                resposta.innerHTML +=  typeof(velocidade)
                resposta.innerHTML += velocidade
            }
        }
        
    </script>

</body>
</html>
