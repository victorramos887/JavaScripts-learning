            font: normal 35pt Aria;

<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Seu nome é ${nome} e ele tem ${nome.length} letras</br>`)
        document.write(`Em maiúscolo é >>> ${nome.toUpperCase()}</br>`)
        document.write(`Em minúsculo é >>> ${nome.toLowerCase()}`)
    </script>
</body>
