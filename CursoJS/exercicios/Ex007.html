<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 07</title>
    <style>

        div{

            padding: 14px;

        }

    </style>
</head>
<body>

    <div>
        <input type="text" id="primeira-nota" placeholder="Primeira Nota">
        <input type="text" id="segunda-nota" placeholder="Segunda Nota">
        <input type="text" id="terceira-nota" placeholder="Terceira Nota">

        <input type="button" id="btn-resultado" value="Resultado" onclick="resultados()">

    </div>
    <div id="resultados"></div>
    
    <script>

        function resultados(){


            var nota1 = window.document.getElementById("primeira-nota").value
            var nota2 = window.document.getElementById("segunda-nota").value
            var nota3 = window.document.getElementById("terceira-nota").value

            var resultado = window.document.getElementById("resultados")
            var media = (Number(nota1) + Number(nota2) + Number(nota3)) / 3
            
            resultado.innerHTML = `A média das notas é ${media.toFixed(2)}<br>`

            resultado.innerHTML += `nota 1: ${nota1}<br>`
            resultado.innerHTML += `nota 2: ${nota2}<br>`
            resultado.innerHTML += `nota 3: ${nota3}<br>`

            if(media >= 6){

                resultado.innerHTML += `Aluno Aprovado`

            } else{

                resultado.innerHTML += "Aluno Reprovado"

            }

        }

    </script>

</body>
</html>
