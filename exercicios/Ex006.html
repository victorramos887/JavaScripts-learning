<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercico 06</title>
</head>
<body>

    <div>

        <input type="text" id="numero">
        <input type="button" id="btn-resultado" value="Resultado" onclick="resultados()">
    </div>
    <div id="resposta">

    </div>
    <script>

        function resultados() {

            var numero = window.document.getElementById("numero").value
            var resposta = window.document.getElementById("resposta")

            var dobro = Number(numero) * 2
            var triplo = Number(numero) * 3
            var raizQuadrada = Math.sqrt(Number(numero))

            resposta.innerHTML = `O dobro do numero ${numero} é ${dobro}<br>`
            resposta.innerHTML += `O triplo do numero ${numero} é ${triplo}<br>`
            resposta.innerHTML += `A raiz quadra do numero ${numero} é ${raizQuadrada.toFixed(2)}`
        }




    </script>
</body>
</html>
