<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>
<body>
    
    <div>

        <input type="text" id="numero1" placeholder="Digite um número">
        <input type="text" id="numero2" placeholder="Digite um número">
        <input type="button" id="btn-somar" value="Somar" onclick="somar()">

    </div>
    <div id="Resultado">


    </div>
    <script>

        function somar(){
            var n1 = window.document.getElementById("numero1").value
            var n2 = window.document.getElementById("numero2").value

            var resultado = window.document.getElementById("Resultado")
            var soma = Number(n1) + Number(n2)

            resultado.innerHTML = `A soma entre ${n1} e ${n2} é ${soma}`

        }

    </script>
</body>
</html>
